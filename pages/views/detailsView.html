
<div class="col-md-6">
    <div class="row">
        <div class="col-md-offset-3">
            <h1 class="fonts details titleS">{{negozio.name}}</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-11">
            <h4 class="fonts details" style="line-height: 150%;">{{negozio.description}}</h4>
        </div>
    </div>
    <div class="row">
        <div class="c">
            <div class="fonts details">
                <div class="col-md-5">
                    <h5 class="glyphicon glyphicon-envelope"></h5>
                    &nbsp
                    <a href="mailto: {{negozio.sales_person.email}}"> {{negozio.sales_person.email}} </a>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="c">
            <div class="fonts details">
                <div class="col-md-4">
                    <h5 class="glyphicon glyphicon-earphone"></h5>
                    &nbsp
                    <a href="tel:{{negozio.phone}}">{{negozio.phone}}</a>
                </div>
                <div class="col-md-7">
                    <p class="fonts details">{{negozio.address}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="col-md-6">
    <div class="row">
        <!--<img src="{{negozio.featured_image}}">-->
        <div class="col-md-6 map_containerDes">
            <div id="map"></div>
        </div>
    </div>
</div>
